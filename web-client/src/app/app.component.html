<div class="body-flex">
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-nopadding">
      <a class="navbar-brand" href="#"><img src="assets/img/quboo_logo_orange_250.png" width="180px" class="mr-2"/></a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item navbar-item-custom">
          <a class="nav-link" routerLink="/teams" routerLinkActive="active">Teams</a>
        </li>
        <li class="nav-item navbar-item-custom">
          <a class="nav-link" routerLink="/members">Players</a>
        </li>
        <li class="nav-item navbar-item-custom">
          <a class="nav-link" routerLink="/organizer">Organizer</a>
        </li>
        <li class="nav-item navbar-item-custom">
          <a class="nav-link" routerLink="/settings">Settings</a>
        </li>
        <li class="nav-item navbar-item-custom">
          <a class="nav-link" href="https://quboo.tpd.io">Help</a>
        </li>
        <li class="nav-item navbar-item-custom">
          <a class="nav-link" (click)="forceRetrieval()">
            <fa name="refresh" style="cursor: pointer"></fa>
          </a>
        </li>
      </ul>
      <div class="my-2 my-lg-0 ptr" *ngIf="code.name === '-NOCODE-'">
        <style>.bmc-button img{width: 27px !important;margin-bottom: 1px !important;box-shadow: none !important;border: none !important;vertical-align: middle !important;}.bmc-button{line-height: 36px !important;height:37px !important;text-decoration: none !important;display:inline-flex !important;color:#ffffff !important;background-color:#000000 !important;border-radius: 3px !important;border: 1px solid transparent !important;padding: 0px 9px !important;font-size: 17px !important;letter-spacing:-0.08px !important;box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;margin: 0 auto !important;font-family:'Lato', sans-serif !important;-webkit-box-sizing: border-box !important;box-sizing: border-box !important;-o-transition: 0.3s all linear !important;-webkit-transition: 0.3s all linear !important;-moz-transition: 0.3s all linear !important;-ms-transition: 0.3s all linear !important;transition: 0.3s all linear !important;}.bmc-button:hover, .bmc-button:active, .bmc-button:focus {-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;text-decoration: none !important;box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;opacity: 0.85 !important;color:#ffffff !important;}</style><link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet"><a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/ZyLJNUR"><img src="assets/img/BMC-btn-logo.svg" alt="Buy us a coffee"><span style="margin-left:5px">Buy us a coffee</span></a>
      </div>
    </nav>
    <div class="gameBackgroundPanel">
      <div class="gamePageContent">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <footer></footer>
</div>
